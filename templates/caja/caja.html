<!-- templates/caja/caja.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Caja - MotoVentas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Apertura de Caja</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'caja' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_caja" class="form-label">Seleccione una Caja:</label>
                                <select name="id_caja" id="id_caja" class="form-select" required>
                                    <option value="">-- Seleccionar --</option>
                                    {% for caja in cajas %}
                                        <option value="{{ caja.id_caja }}">
                                            {{ caja.nombre_caja }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_almacen" class="form-label">Seleccione un Almac√©n:</label>
                                <select name="id_almacen" id="id_almacen" class="form-select" required>
                                    <option value="">-- Seleccionar --</option>
                                    {% for almacen in almacenes %}
                                        <option value="{{ almacen.id_almacen }}">
                                            {{ almacen.nombre_almacen }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="monto" class="form-label">Monto Inicial:</label>
                                <input type="number" name="monto" id="monto" class="form-control" 
                                       step="0.01" min="0" required placeholder="0.00">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Abrir Caja
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
