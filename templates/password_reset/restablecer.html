<!-- templates/password_reset/restablecer.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - MotoVentas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center py-3">
                        <h4 class="mb-0">
                            <i class="bi bi-shield-lock"></i> Nueva Contraseña
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted mb-4">
                            Hola <strong>{{ usuario.nombrecompleto }}</strong>, ingresa tu nueva contraseña.
                        </p>
                        
                        <form id="formRestablecer">
                            {% csrf_token %}
                            <input type="hidden" name="token" value="{{ token }}">
                            
                            <div class="mb-3">
                                <label for="nueva_contrasena" class="form-label">Nueva Contraseña:</label>
                                <input type="password" class="form-control" id="nueva_contrasena" 
                                       name="nueva_contrasena" minlength="6" required>
                                <small class="text-muted">Mínimo 6 caracteres</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmar_contrasena" class="form-label">Confirmar Contraseña:</label>
                                <input type="password" class="form-control" id="confirmar_contrasena" 
                                       name="confirmar_contrasena" minlength="6" required>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100 mb-3">
                                <i class="bi bi-check-circle"></i> Actualizar Contraseña
                            </button>
                        </form>
                        
                        <div id="mensajes" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('formRestablecer').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const mensajes = document.getElementById('mensajes');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            
            fetch(window.location.href, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    mensajes.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle"></i> ${data.mensaje}
                            <p class="mb-0 mt-2">Redirigiendo al login...</p>
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = '{% url "index" %}';
                    }, 2000);
                } else {
                    mensajes.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> ${data.error}
                        </div>
                    `;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                mensajes.innerHTML = `
                    <div class="alert alert-danger">
                        Error al procesar la solicitud
                    </div>
                `;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
