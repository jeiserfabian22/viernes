<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en el sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            padding: 50px 40px;
        }
        .icon {
            font-size: 75px;
            color: #ffc107;
        }
        h1 {
            font-size: 28px;
            color: #212529;
            margin-top: 20px;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn {
            border-radius: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card col-md-6 col-lg-4 bg-white">
        <div class="icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h1>Error en el sistema</h1>
        <p>{{ mensaje|default:"Ocurri√≥ un error inesperado. Por favor, contacte con el administrador del sistema." }}</p>
        <a href="/cpanel" class="btn btn-warning text-white">Volver al Panel</a>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
