<!-- templates/errors/requiere_caja.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Caja Requerida</h3>
                    <p class="text-muted">{{ mensaje }}</p>
                    
                    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modalGestionCaja">
                        <i class="bi bi-box-arrow-in-right"></i> Aperturar Caja
                    </button>
                    
                    <a href="{% url 'cpanel' %}" class="btn btn-outline-secondary mt-3 ms-2">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
